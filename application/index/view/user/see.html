<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
 <link href="__RPPSASSETS__/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="__RPPSCSS__/style.css"/>       
        <link href="__RPPSASSETS__/css/codemirror.css" rel="stylesheet">
        <link rel="stylesheet" href="__RPPSASSETS__/css/ace.min.css" />
        <link rel="stylesheet" href="__RPPSASSETS__/css/font-awesome.min.css" />
		<!--[if IE 7]>
		  <link rel="stylesheet" href="__RPPSASSETS__/css/font-awesome-ie7.min.css" />
		<![endif]-->
        <!--[if lte IE 8]>
		  <link rel="stylesheet" href="__RPPSASSETS__/css/ace-ie.min.css" />
		<![endif]-->
			<script src="__RPPSASSETS__/js/jquery.min.js"></script>
            <title>用户查看</title>
</head>
<body>
{volist name="result" id="vo"}
<div class="member_show" >
<div class="member_jbxx clearfix" >
  <img class="img" src="__RPPSIMAGES__/user.png">
  <dl  class="right_xxln" style="margin-top:8px;">
  <dt><span class="">{$vo.real_name}</span> <span class="">{$vo.usertype}</span></dt>
  <dd class="" style="margin-left:0">{$vo.orgcode}</dd>
  </dl>
</div>
<div class="member_content">
  <ul>
    <li><label class="label_name">所属地区：</label><span class="name">{$vo.zonecode}</span></li>
    <li><label class="label_name">所属机构：</label><span class="name">{$vo.orgcode}</span></li>
    <li><label class="label_name">登录名称：</label><span class="name">{$vo.login_name}</span></li>
    <li><label class="label_name">用户姓名：</label><span class="name">{$vo.real_name}</span></li>
    <li><label class="label_name">联系方式：</label><span class="name">{$vo.phone_number}</span></li>
    <li><label class="label_name">所属部门：</label><span class="name">{$vo.department}</span></li>
    <li><label class="label_name">创建日期：</label><span class="name">{$vo.create_date}</span></li>
    <li><label class="label_name">用户类型：</label><span class="name">{$vo.usertype}</span></li>
    <li><label class="label_name">删除状态：</label><span class="name">{$vo.if_del}</span></li>
    <li><label class="label_name">禁用状态：</label><span class="name">{$vo.state}</span></li>
  </ul>
</div>
</div>
 {/volist}
 <div style="margin-left:5%;"><a href="javascript:" onclick="javascript:history.back(-1)" class="btn btn-default radius">&nbsp;&nbsp;返回&nbsp;&nbsp;</a></div>
</body>
</html>
